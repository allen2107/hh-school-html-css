<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HH school html/css task #1</title>
    <link rel="stylesheet" type="text/css" href="../styles/styles.css">
</head>
<body>
<div class="contact-form-modal-wrapper">
    <div class="contact-form-modal">
        <div class="letter-circle">
            <div class="letter"></div>
        </div>
        <div class="modal-content">
            <h1 class="contact-form-title">Drop Us A Message</h1>
            <div class="user-info">
                <input placeholder="Name" class="user-name pretty-form"/>
                <input placeholder="Email Address" class="user-email pretty-form"/>
            </div>
            <div class="contact-form-message">
                <textarea placeholder="Write Us A Message" class="contact-form-message-area pretty-form"></textarea>
            </div>
            <div class="buttons-container">
                <button role="button" class="send-form-button">Send</button>
            </div>

        </div>
    </div>
</div>
</body>
</html>
